{% extends "base.html" %}

{% block title %}Регистрация - Стройматериалы{% endblock %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center min-vh-100 py-5">
    <div class="card shadow" style="width: 100%; max-width: 400px;">
        <div class="card-body p-4">
            <h2 class="text-center mb-4">Регистрация</h2>

            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Имя пользователя</label>
                    <input type="text" class="form-control" id="username" name="username"
                        placeholder="Введите имя пользователя">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Введите пароль">
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Подтвердите пароль</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                        placeholder="Подтвердите пароль">
                </div>

                <div class="mb-4"></div>
                <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
            </form>


            <div class="text-center mt-3">
                <p class="mb-0">Уже есть аккаунт? <a href="{{ url_for('login_page') }}"
                        class="text-decoration-none">Войдите</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
