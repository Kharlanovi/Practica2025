{% extends "base.html" %}

{% block title %}Древесина{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Каталог древесины</h1>

    <div class="row">
        {% for p in products %}
        <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 mb-4">
            <div class="card h-100">
                <img src="{{ url_for('static', filename=p.image_url) }}" class="card-img-top" style="height:200px; object-fit:cover;">
                <div class="card-body d-flex flex-column">
                    <h6 class="card-title mt-1">{{ p.name }}</h6>

                    <div class="d-flex justify-content-between align-items-center mt-auto pt-3">
                        <span class="text-primary fw-bold fs-6">{{ p.price }} ₽</span>

                        <button class="btn btn-success btn-sm add-to-cart"
                            data-product-id="{{ p.id }}">
                            В корзину
                        </button>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<script>
function showAlert(message, type) {
    const alertDiv = document.createElement('div');
    alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
    alertDiv.style.cssText = 'top: 80px; right: 20px; z-index: 1050; min-width: 300px;';
    alertDiv.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    `;
    document.body.appendChild(alertDiv);
    
    setTimeout(() => {
        if (alertDiv.parentNode) alertDiv.remove();
    }, 3000);
}
</script>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const buttons = document.querySelectorAll('.add-to-cart');

    buttons.forEach(button => {
        button.addEventListener('click', async () => {
            const productId = button.getAttribute('data-product-id');

            try {
                const response = await fetch('/api/cart/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ product_id: productId, quantity: 1 })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Товар добавлен в корзину!', 'success');
                } else {
                    showAlert('Ошибка: ' + (data.error || 'Не удалось добавить товар'), 'danger');
                }
            } catch (err) {
                console.error(err);
                showAlert('Произошла ошибка при добавлении в корзину', 'danger');
            }
        });
    });
});
</script>

{% endblock %}
